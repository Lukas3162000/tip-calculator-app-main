<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="Container">
  <div class="InputSide">

      <form id="billInput">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="$" min="0" step="0.01">
      </form>

      <div class="Selection">
        <p>Select Tip %</p>
        <div class="SelectionInputs">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <Input type="number" placeholder="Custom" id="customInput">
        </div>
      </div> 

      <form id="PeopleNumber">
        <label for="InputNumber">Number of People</label>
        <input type="number" id="InputNumber" placeholder="STK" min="0" step="1">
      </form>
    	
  </div>
  <div class="DisplaySide">

    <div class="TipAmount" id="tipAmount">
      <div class="Text">
        <h2>Tip Amount</h2>
        <p>/ person</p>
      </div>
      <div class="Numbers">
        <h1>$0.00</h1>
      </div>
    </div>

    <div class="TipAmount" id="total">
      <div class="Text">
        <h2>Total</h2>
        <p>/ person</p>
      </div>
      <div class="Numbers">
        <h1>$0.00</h1>
      </div>
    </div>

    <button class="ResetBtn">Reset</button>

  </div>
</div>
  

</body>
</html>
