<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div>
  <h1 class="heading">SPLI<br>TTER</h1>
</div>

<div class="Container">
  <div class="InputSide">

      <form id="billInput">
        <label for="bill">Bill</label>
        <div class="input-container">
          <span class="currency">$</span>
          <input type="number" id="bill" placeholder="0" min="0" step="0.01">
        </div>
      </form>

      <div class="Selection">
        <p>Select Tip %</p>
        <div class="SelectionInputs">
          <button class="tipButton" id="tipButton5">5%</button>
          <button class="tipButton" id="tipButton10">10%</button>
          <button class="tipButton" id="tipButton15">15%</button>
          <button class="tipButton" id="tipButton25">25%</button>
          <button class="tipButton" id="tipButton50">50%</button>
          <div class="custom-input">
            <Input type="number" placeholder="Custom" id="tip">
            <span>%</span>
          </div>
        </div>
      </div> 

      <form id="PeopleNumber">
        <label for="InputNumber">Number of People</label>
        <div class="input-container2">
          <span class="PersonIcon"><img src="images\icon-person.svg" alt="Perosn_icon"></span>
          <input type="number" id="people" placeholder="0" min="0" step="1">
        </div>
      </form>
    	
  </div>
  <div class="DisplaySide">

    <div class="TipAmount">
      <div class="Text">
        <h2>Tip Amount</h2>
        <p>/ person</p>
      </div>
      <div class="Numbers">
        <h1 id="tipAmount">$0.00</h1>
      </div>
    </div>

    <div class="TipAmount">
      <div class="Text">
        <h2>Total</h2>
        <p>/ person</p>
      </div>
      <div class="Numbers">
        <h1 id="totalAmount">$0.00</h1>
      </div>
    </div>

    <button class="ResetBtn" onclick="location.reload()">RESET</button>

  </div>
</div>

<script src="app.js"></script>
  

</body>
</html>
